<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css.css">
    <title>Color Match Game</title>

</head>

<body>
    <div>
        <input type="button" id="btnStartGame" value="Start game">
    </div>

    <div class="round-button floating-button">
        <div class="round-button-circle ">
            <a id="blueButton" class="round-button"></a>
        </div>
    </div>

    <div class="round-button floating-button">
        <div class="round-button-circle" style="background:#4DCF46">
            <a id="greenButton" class="round-button"></a>
        </div>
    </div>

    <div style="clear: both"></div>

    <div class="round-button floating-button">
        <div class="round-button-circle" style="background:#EAF522">
            <a id="yellowButton" class="round-button"></a>
        </div>
    </div>

    <div class="round-button floating-button">
        <div class="round-button-circle" style="background:#F52222">
            <a id="redButton" class="round-button"></a>
        </div>
    </div>

    <script src="static/jquery.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
