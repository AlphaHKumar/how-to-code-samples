<!doctype html>
<html lang="en">
<head>
    <title>Robot Arm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h1 class="text-center title">Robot Arm</h1>

            <div class="text-center button-row" id="one">
                <h4>Servo 1</h4>
                <button type="button" class="btn btn-success" id="one-cw">Clockwise</button>
                <button type="button" class="btn btn-info" id="one-ccw">Counterclockwise</button>
            </div>

            <div class="text-center button-row" id="two">
                <h4>Servo 2</h4>
                <button type="button" class="btn btn-success" id="two-cw">Clockwise</button>
                <button type="button" class="btn btn-info" id="two-ccw">Counterclockwise</button>
            </div>
        </div>
    </div>

    <script>
      ["one", "two"].forEach(function(servo) {
        ["cw", "ccw"].forEach(function(direction) {
          var path = servo + "-" + direction;
          function send() {
            var req = new XMLHttpRequest();
            req.open("post", "/" + path, true);
            req.send();
          }
          document.getElementById(path).addEventListener("click", send);
        });
      });
    </script>
</body>
</html>
